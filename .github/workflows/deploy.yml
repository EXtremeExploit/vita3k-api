name: Deploy to Cloudflare

on: 
  push: 
    branches:
      - "master"

jobs: 
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
    - uses: actions/checkout@v3
    - name: Deploy
      uses: cloudflare/wrangler-action@v3
      with:
        apiToken: ${{secrets.CF_API_TOKEN}}
        accountId: ${{secrets.CF_ACCOUNT_ID}}
